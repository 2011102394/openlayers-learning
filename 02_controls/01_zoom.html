<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../lib/openlayers/ol.js"></script>
  <link rel="stylesheet" href="../lib/openlayers/ol.css">
  <title>Zoom 组件</title>
  <style>
    html,
    body {
      height: 100vh;
      margin: 0px;
      padding: 0px;
    }

    #map {
      height: 100vh;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script>
    let map = new ol.Map({
      target: 'map',                          // 关联到对应的div容器
      layers: [
        new ol.layer.Tile({                 // 瓦片图层
          source: new ol.source.OSM()     // OpenStreetMap数据源
        })
      ],
      view: new ol.View({                     // 地图视图
        projection: 'EPSG:4326',
        center: [108.94, 34.34],
        zoom: 4
      })
    });

  </script>
</body>

</html>
