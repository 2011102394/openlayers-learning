<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../lib/openlayers/ol.js"></script>
  <link rel="stylesheet" href="../lib/openlayers/ol.css">
  <title>加载天地图</title>
  <style>
    html,
    body {
      height: 100vh;
      margin: 0px;
      padding: 0px;
    }

    #map {
      height: 100vh;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script>
    let map = new ol.Map({
      target: 'map',                          // 关联到对应的div容器
      layers: [
        new ol.layer.Tile({                 // 瓦片图层
          source: new ol.source.XYZ({
            url: 'http://t4.tianditu.com/DataServer?T=img_w&x={x}&y={y}&l={z}&tk=d4a3ea97540bebbd2c400faaeed26986'
          })     // OpenStreetMap数据源
        })
      ],
      view: new ol.View({
        center: ol.proj.fromLonLat([108.94, 34.34]),
        zoom: 4
      }),
    })
  </script>
</body>

</html>
